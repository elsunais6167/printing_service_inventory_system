{% extends 'header.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% include 'sidebar.html' %}

<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-cart icon-gradient bg-mean-fruit">
                        </i>
                    </div>
                    <div>Welcome to Katisbo.AI System
                        <div class="page-title-subheading">AI Powered Agricultural Inventory System
                        </div>
                    </div>
                </div>
                <div class="page-title-actions">

                    <div class="d-inline-block dropdown">

                        <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">

                        </div>
                    </div>
                </div>
            </div>
        </div>
<div class="container">
   
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add New Category</h1>
                        </div>
                        
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            <div class="form-group row">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" name="Submit">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock content%}
